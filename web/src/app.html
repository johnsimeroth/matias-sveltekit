<!DOCTYPE html>
<html lang="es" class="dark transition-all duration-700">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="alternate" type="application/atom+xml" href="/rss.xml" />
		
		<script defer data-domain="matiashernandez.dev" src="https://matiashernandez.dev/svelte-stats/js/script.js" data-api="/svelte-stats/api/event"></script>

		%sveltekit.head%
		
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8352667732450998"
     crossorigin="anonymous"></script>
		<script>
			let theme = 'dark';
			if (!('theme' in localStorage)) {
				if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
					document.documentElement.classList.add(theme);
				} else {
					document.documentElement.classList.remove('dark');
					theme = 'light';
				}
			} else {
				let data = localStorage.getItem('theme');
				if (data) {
					theme = JSON.parse(data).theme;
					if(theme === 'light'){
						document.documentElement.classList.remove('dark');
					}
					
				}
			}
			localStorage.setItem('theme',JSON.stringify({ theme}));
		</script>
		
	</head>
	<body class="dark:bg-ebony-clay-600 bg-gray-100 transition-all duration-700">
		<div id="svelte">%sveltekit.body%</div>
	</body>
